{% extends 'core/base.html' %}

{% block title %}Password Reset Complete - SME App{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Password Reset Complete</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Your password has been set. You may now proceed to log in.</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
