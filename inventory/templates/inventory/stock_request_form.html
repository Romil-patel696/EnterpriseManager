{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Request Stock{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-boxes me-2"></i>Request Stock</h4>
            </div>
            <div class="card-body">
                <p class="lead">Use this form to request stock from inventory.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit Request
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'inventory:my_requests' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-history me-2"></i>My Previous Requests
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
